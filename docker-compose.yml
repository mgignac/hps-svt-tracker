version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hps-svt-tracker
    ports:
      - "5000:5000"
    volumes:
      # Persist database and test data
      - svt-data:/data
      # Optional: mount local data directory for development
      # - ./data:/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - SVT_DB_PATH=/data/db/svt_components.db
      - SVT_DATA_DIR=/data/test_data
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  svt-data:
    name: hps-svt-tracker-data
