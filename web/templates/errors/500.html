{% extends "base.html" %}

{% block title %}500 Server Error - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center py-5">
        <i class="bi bi-x-octagon text-danger" style="font-size: 5rem;"></i>
        <h1 class="display-4 mt-4">500 - Server Error</h1>
        <p class="lead text-muted">Something went wrong on our end. We're sorry for the inconvenience.</p>
        {% if error.description %}
        <p class="text-muted">{{ error.description }}</p>
        {% endif %}
        <div class="mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
